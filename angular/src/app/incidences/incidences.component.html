
<h2>Incidences</h2>
<br/>
<app-new-incidence></app-new-incidence>
<br/><br/>
<table id="table_incidences" class="table">
    <thead>
        <tr>
          <td><span class="col_header">ID</span></td>
          <td><span class="col_header">Date</span></td>
          <td><span class="col_header">Status</span></td>
          <td><span class="col_header">Type</span></td>
          <td><span class="col_header">Room</span></td>
          <td><span class="col_header">Priority</span></td>
          <td><span class="col_header">Description</span></td>
        </tr>
    </thead>
    <tbody id="incidence_rows"> 
      <tr *ngFor="let item of incidences">
        <td>{{ item.id }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.room }}</td>
        <td>{{ item.priority }}</td>
        <td>{{ item.description }}</td>
      </tr>
    </tbody>
</table>
